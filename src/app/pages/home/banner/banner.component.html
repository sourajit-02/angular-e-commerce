<!--Banner-->
<section class="banner">
  <div class="container">
    <div class="banner-row">
      <ng-container *ngFor="let item of list">
        <div class="banner-col">
          <!-- block1 -->

          <div class="image-wrapper">
            <a routerLink="product">
              <img [src]="item.image1" class="banner-img" alt="banner-img" />
            </a>

            <div class="button-wrapper">
              <!-- Button -->

              <a routerLink="product" class="button">{{ item.text1 }}</a>
            </div>
          </div>

          <!-- block2 -->
          <div class="image-wrapper">
            <a routerLink="product">
              <img [src]="item.image2" class="banner-img" alt="banner-img" />
            </a>

            <div class="button-wrapper">
              <!-- Button -->

              <a routerLink="product" class="button">{{ item.text2 }}</a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
