<div class="products-wrapper">
  <div class="header-wrapper">
    <h5>All Products</h5>
    <button mat-flat-button (click)="openDialog('Add', {})" class="button">
      Add Product
    </button>
  </div>
  <app-prime-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    (action)="emitRowAction($event)"
  >
  </app-prime-table>
</div>
