<h5>Product Reports</h5>
<div class="reports">
  <ng-container *ngFor="let report of reports">
    <mat-card>
      <mat-card-title>{{ report.type }}</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>No Record Found</mat-card-content>
    </mat-card>
  </ng-container>
</div>
