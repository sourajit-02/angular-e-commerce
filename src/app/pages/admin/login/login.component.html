<div class="login-wrapper">
  <div class="login-banner">
    <div
      class="backgroud"
      style="
        background-image: url('https://riya-fashion.sshopy.in/admin/images/others/img-29.jpg');
      "
    >
      <div class="img-caption">
        <h1 class="caption-title">We built Web!</h1>
      </div>
    </div>
  </div>
  <div class="login-form-wrapper">
    <div class="login-form">
      <div class="logo-wrapper">
        <img
          class="logo"
          src="https://riya-fashion.sshopy.in/admin/images/logo/logo1.png"
        />
      </div>
      <h2>{{ loginBox.mainHeading }}</h2>
      <div class="form-container">
        <form
          [formGroup]="loginForm"
          #form="ngForm"
          class="form"
          (ngSubmit)="onLogin()"
        >
          <mat-label>{{ loginBox.emailLabel }}</mat-label>
          <mat-form-field appearance="outline">
            <input
              type="email"
              matInput
              placeholder="Email"
              formControlName="email"
            />
            <mat-error
              *ngIf="
                loginForm.get('email').hasError('required') && form.submitted
              "
            >
              {{ getError("email-required") }}
            </mat-error>
            <mat-error
              *ngIf="loginForm.get('email').hasError('email') && form.submitted"
            >
              {{ getError("email-invalid") }}
            </mat-error>
          </mat-form-field>

          <mat-label>{{ loginBox.passLabel }}</mat-label>
          <mat-form-field appearance="outline">
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
            <mat-error
              *ngIf="
                loginForm.get('password').hasError('required') && form.submitted
              "
            >
              {{ getError("pass-required") }}
            </mat-error>
            <mat-error
              *ngIf="
                loginForm.get('password').hasError('maxlength') &&
                form.submitted
              "
            >
              {{ getError("pass-maxlength") }}
            </mat-error>
          </mat-form-field>
          <div class="login-button-wrapper">
            <button mat-flat-button type="submit" class="button">
              {{ loginBox.buttonName }}
            </button>
            <a href="javascript:void(0);">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
